<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>F1 Data Visualization</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Include D3.js -->
    <script src="js/d3.v7.min.js"></script>
    <script defer src="js/overall.js"></script>
    <script>
        if (performance.getEntriesByType("navigation")[0].type === "reload") {
            window.location.href = "index.html";
        }
    </script>
    <style>
        /* Existing Styles */

        @font-face {
            font-family: 'Formula1';
            src: url('fonts/Formula1-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Formula1';
            src: url('fonts/Formula1-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Formula1';
            src: url('fonts/Formula1-Wide.otf') format('opentype');
            font-weight: 500;
            font-stretch: expanded;
            font-style: normal;
        }

        body, html {
            font-family: 'Formula1';
            background: #000;
            color: #ee2a26;
            margin: 0;
            padding: 0;
        }

        .splash-body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-container {
            text-align: center;
        }

        .f1-logo {
            max-width: 400px;
            opacity: 1;
        }

        .stats-body {
            background: #000;
            color: #ee2a26;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background: #000;
            padding: 10px;
            text-align: center;
        }

        .main-header button {
            background: #222;
            color: #ee2a26;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid transparent;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .main-header button:hover {
            border-color: #ee2a26;
        }

        .stats-content {
            padding: 20px;
        }

        button {
            font-family: 'Formula1';
            font-weight: normal;
        }

        /* Slider Container */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            color: #ee2a26;
            font-family: 'Formula1', sans-serif;
        }

        /* Slider Label */
        .slider-label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        /* Slider Style */
        #year-slider {
            -webkit-appearance: none;
            width: 77%;
            height: 15px;
            border-radius: 5px;
            background: #444;
            outline: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        #year-slider:hover {
            background: #555;
        }

        #year-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ee2a26;
            cursor: pointer;
            transition: background 0.3s;
        }

        #year-slider::-webkit-slider-thumb:hover {
            background: #ff3b3b;
        }

        #year-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ee2a26;
            cursor: pointer;
            transition: background 0.3s;
        }

        #year-slider::-moz-range-thumb:hover {
            background: #ff3b3b;
        }

        /* Information Cards Container */
        .info-cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Info Row */
        .info-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px; /* Adjust as needed */
        }

        /* Single Info Card */
        .info-card {
            background: #111;
            color: #ee2a26;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            flex: 1 1 45%; /* Allows two cards per row with flexibility */
            max-width: 550px; /* Adjust based on content */
            min-width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        /* Info Card Title */
        .info-card h2 {
            margin-top: 0;
            font-size: 24px;
            border-bottom: 2px solid #ee2a26;
            padding-bottom: 10px;
        }

        /* Info Card Content */
        .info-card .content {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Toggle Button */
        .toggle-button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #222;
            color: #ee2a26;
            border: 2px solid #ee2a26;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Formula1', sans-serif;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .toggle-button:hover {
            background-color: #ee2a26;
            color: #000;
        }
    </style>
</head>
<body class="stats-body" onload="main()">
<header class="main-header">
    <button onclick="window.location.href='overall.html'">Overall</button>
    <button onclick="window.location.href='season.html'">Seasons</button>
    <button onclick="window.location.href='race.html'">Races</button>
</header>

<main class="stats-content">
    <h1>Overall F1 Stats</h1>
    <div class="slider-container" id="year-slider-container">
        <label class="slider-label" for="year-slider">Select Year: <span id="selected-year">All</span></label>
        <input id="year-slider" max="2024" min="1950" step="1" type="range" value="2024">
    </div>

    <!-- Information Cards Container -->
    <div class="info-cards-container" id="info-cards-container">
        <!-- First Row: Race Count and Average Speed per Circuit -->
        <div class="info-row">
            <div class="info-card">
                <h2>Race Count</h2>
                <div class="content" id="race-count">
                    <!-- Dynamic content will be populated via JavaScript -->
                    Loading...
                </div>
            </div>

            <div class="info-card">
                <h2>Average Speed per Circuit</h2>
                <div class="content" id="average-speed">
                    <!-- Dynamic content will be populated via JavaScript -->
                    Loading...
                </div>
            </div>
        </div>

        <!-- Second Row: Driver Qualifying Time and Average Pit Stop Time -->
        <div class="info-row">
            <div class="info-card">
                <h2>Driver Qualifying Time</h2>
                <div class="content" id="driver-qualifying-time">
                    <!-- Dynamic content will be populated via JavaScript -->
                    Loading...
                </div>
            </div>

            <div class="info-card">
                <h2>Average Pit Stop Time</h2>
                <div class="content" id="average-pit-stop-time">
                    <!-- Dynamic content will be populated via JavaScript -->
                    Loading...
                </div>
            </div>
        </div>

        <!-- Third Row: Constructor Wins and Driver Nationality Distribution (with toggle button) -->
        <div class="info-row">
            <div class="info-card">
                <h2>Constructor Wins</h2>
                <div class="content" id="constructor-wins">
                    <!-- Dynamic content will be populated via JavaScript -->
                    Loading...
                </div>
            </div>

            <div class="info-card">
                <h2>Driver Nationality Distribution</h2>
                <div class="content" id="driver-nationality-map">
                    <!-- Dynamic content will be populated via JavaScript -->
                    Loading...
                </div>
                <!-- Toggle Button -->
                <button class="toggle-button" onclick="toggleMap()">Toggle View</button>
            </div>
        </div>
    </div>

    <!-- Additional information cards can be added here if needed -->
</main>
</body>
</html>
